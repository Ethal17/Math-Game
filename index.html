<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="10 Second Math Game">
    <meta name="author" content="Ezra Halberstadt">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="mainDiv">
        <h1>Welcome to the Ten Second Math Game!</h1>
      <div id="mathProblemDiv">
        <p id="mathProblem">Math Problem</p>
        <p>Time Left: <span id="timerSpan"></span></p>
      </div>
      <input id="answerInput" placeholder="Input Answer">
      <p id="sliderP">Choose a max addend: <span id="sliderSpan">50</span></p>
          <input type="range" min="10" max="50" value="10" class="slider" id="maxAddendSlider">
          <p class="bottomHalfP">Score: <span id="scoreSpan"></span></p>
          <p class="bottomHalfP">High Score: <span id="highScoreSpan"></span></p>
          <p class="bottomHalfP">Difficulty: <span id="difficultySpan"></span></p>
          <button id="startGameButton" onclick="startGame()">Play Again?</button>
        </div>
    <script src="index.js"></script>
  </body>
</html>
